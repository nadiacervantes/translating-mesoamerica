<h3>English Translation</h3>

  <p>To cross yourself</p>
  <p>By the sign,</p>
  <p>Of the Holy Cross,</p>
  <p>Toward our enemies,</p>
  <p>Deliver us Oh Lord.</p>
  <p>In the name of the Godfather,</p>
  <p>and of the Son of God,</p>
  <p>and of the Holy Spirit.</p>
  <p>So be it, oh Jesus.</p>
