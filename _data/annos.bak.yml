- doc: breve
  canvas: 14
  title: Salve regina (01-17)
  text: |
    con “suspiros” y lágrimas en este valle de lágrimas, ¡Oh reina  que sobre nosotros riges, a nosotros vuelve tus misericordiosos  ojos, y         después de este destierro muéstranos a Jesús. Bendito el fruto de tu vientre ¡Oh misericordiosa!, ¡Oh humana! ¡Oh dulce virgen Santa Maria!;  llámanos hacia tí, Madre de Dios para merecer la promesa de nuestro señor Jesucristo. 
    Que así sea, oh Jesús.

    Hail Holy Queen

    with “sighs” and tears in this valley of tears, Oh queen who rules over us, turn your merciful eyes to us, and after this banishment show us Jesus. Blessed is the fruit of your womb, Oh merciful! Oh human! Oh sweet virgin Santa Maria!; Call us to you, Mother of God to merit the promise of our Lord Jesus Christ.
    So be it, oh Jesus.
- doc: breve
  canvas: 11
  title: Credo (01-04)
  text: |
    Se llevará a cabo la resurrección de nuestros cuerpos. También creo que existe la vida eterna. Que así sea, oh Jesús.

    I believe in the resurrection of the body,
    and life everlasting.
- doc: breve
  canvas: 11
  title: Los mandamientos de la ley de Dios (línea 05-15; 01-16; 01-08)
  text: |
    Los mandamientos de nuestro señor Dios son diez: 
    Los primeros tres corresponden a la gloria de nuestro señor Dios y los otros siete corresponden al socorro de nuestros hermanos.
    El primero es, amarás a Dios nuestro señor sobre todas las cosas creadas.
    El segundo es, no harás falsas promesas con el santo nombre de Dios.
    El tercero es, en adoración tendrás el día de guardar.
    El cuarto es, honrarás y respetarás a tu padre y madre.
    El quinto es, nadie morirá por tu mano.
    El sexto es, no andarás en la lujuria.
    El séptimo, es no robarás.
    El octavo es, no levantarás falsos ni mentirás.
    El noveno es, no codiciarás lo ajeno.
    El décimo mandamiento es. Sin duda y verdaderamente para llevar a cabo y amar a Nuestro señor Dios por sobre todas las cosas creadas, amar a nuestros prójimos como nos amamos a nosotros.
    Que así sea, oh Jesús.
- doc: breve
  canvas: 11
  title: The commandments
  text: |
    The commandments of our Lord God are ten:
    The first three correspond to the glory of our Lord God and the other seven correspond to the help of our brothers.

    * The first one is, you will love God our Lord above all created things.
    * The second one is, you will not make false promises in the holy name of God.
    * The third one is, in worship you will have the day of observance.
    * The fourth one is, you will honor and respect your father and mother.
    * The fifth one is, no one will die by your hand.
    * The sixth one is, you shall not be in lust.
    * The seventh one is, you shall not steal.
    * The eighth one is, you shall not raise falsehoods nor lies.
    * The ninth one is, you will not covet what belongs to others.
    * The tenth commandment is. Without a doubt and truly to carry out and love Our Lord God above all created things, love our neighbors as we love ourselves.
    So be it, oh Jesus.
- doc: breve
  canvas: 11
  title: Los mandamientos de la Santa madre Iglesia (línea 09-15; 01-16)
  text: |
    Los mandamientos de nuestra madre Santa iglesia son cinco:
    El primero es, escucharas misa entera, todos los domingos y los días de guardar.
    El segundo es, comulgarás aunque sea una vez por año en tiempo de merecimiento, cuando te enfermes y empeores o cuando comulgues.
    El tercero es, comulgarás en pascua florida.
    El cuarto es, ayunarás cuando ordene nuestra Santa Iglesia.
    El quinto es, ofrecerás lo décimo del diezmo y primicias a la Santa Iglesia. 
    Que así sea, oh Jesús.
- doc: breve
  canvas: 11
  title: The commandments of the Holy Mother Church
  text: |
    The commandments of our mother Holy Church are five:
    * The first one is, you will hear the entire mass, every Sunday and holy days.
    * The second one is, you will take communion even once a year in time of merit, when you get sick and get worse or when you take communion.
    * The third one is, you will take communion on Easter.
    * The fourth one is, you will fast when our Holy Church ordains.
    * The fifth one is, you will offer the tenth of the tithe and firstfruits to the Holy Church.
    So be it, oh Jesus.
- doc: breve
  canvas: 11
  title: Los Sacramentos (línea 01-16)
  text: |
    Los purificadores sacramentos son siete:
    El primero es el bautismo.
    El segundo es el fortalecimiento.
    El tercero es el merecimiento.
    El cuarto es la comulgación
    El quinto es la persignación
    El sexto es la         ordenación sacramental
    El séptimo es el matrimonio.


    The Sacraments 
    The purifying sacraments are seven:
    * The first one is baptism.
    * The second one is strengthening.
    * The third one is desert.
    * The fourth one is communion
    * The fifth one is the cross
    * The sixth one is sacramental ordination
    * The seventh one is marriage.
- doc: breve
  canvas: 11
  title: Los artículos de la fe (líneas 02-15; 016; 01-17; 01-17; 01-16)
  text: |
    Las creencias         de nuestro señor Jesucristo son catorce, los primeros siete pertenecen a nuestro Señor Jesucristo Dios y los otros siete corresponden a nuestro Señor Jesucristo como humano. 

    Acá están los siete primeras que dicen:
    El primero, creer que hay un solo Dios que todo lo puede.
    El segundo, creer que Dios es padre.
    El tercero, creer en Dios hijo.
    El cuarto, creer en Dios Espíritu Santo.
    El quinto, creer que es el creador de humanos.
    El sexto, creer que es el salvador.
    El séptimo creer que es glorificador.


    The articles of faith 


    The beliefs of our Lord Jesus Christ are fourteen, the first seven belong to our Lord Jesus Christ God, and the other seven correspond to our Lord Jesus Christ as a human.


    Here are the first seven that say:
    * The first one, believe that there is only one God who can do everything.
    * The second one, believe that God is the father.
    * The third one, believe in the son of God.
    * The fourth one, believe in God the Holy Spirit.
    * The fifth one, believe that he is the creator of humans.
    * The sixth one, believe that he is the savior.
    * The seventh one,  believe that he is glorifying.




    Acá está los siete siguientes que dicen:
    El primero, que nuestro señor Jesucristo encarnó como humano por el milagro de Dios Espiritu
    Santo.
    El segundo, creer que nació de la virgen Santa Maria realmente virgen, pero que nunca dejó su doncellez antes de su parto, durante su parto, después de su parto.
    El tercero, creer que sufrió y murió para salvarnos a nosotros los pecadores.
    El cuarto, creer que bajó entre los muertos y fue a sacar a las aimas de los buenos padres, quienes ahí esperaban su bendita venida.
    El quinto, creer que resucitó en tres días de entre los muertos.
    El sexto, creer que subió al cielo y que está parado a la diestra de Dios padre que todo lo puede.
    El séptimo, creer que de ahí vendrá a juzgar a los vivos y muertos. A los buenos les dará felicidad eterna, porque guardaron muy bien los mandamientos de Dios y de la Santa Iglesia, y a los malos les dará sufrimiento eterno porque no guardaron bien los mandatos divinos de Dios y de la Santa Iglesia.
    Que así sea.


    Here are the next seven that say:


    * The first one, our Lord Jesus Christ incarnated as a human by the miracle of God the Spirit Holy.
    * The second one, to believe that he was born from the Virgin Saint Mary, truly a virgin, but that she never left her maidenhood before her birth, during her birth, after her birth.
    * The third one, believe that he suffered and died to save us as sinners.
    * The fourth one, to believe that he descended among the dead and went to take out the souls of the good fathers, who were waiting there for his blessed coming.
    * The fifth one, believe that he rose from the dead in three days.
    * The sixth one, believe that he ascended to heaven and that he is standing at the right hand of God the Father who can do everything.
    * The seventh one, believe that from there he will come to judge the living and the dead. To the good he will give eternal happiness, because they kept the commandments of God and the Holy Church very well, and to the bad he will give eternal suffering because they did not keep the divine commands of God and the Holy Church well.
    So be it.
- doc: breve
  canvas: 11
  title: Las obras de misericordia (línea 01-15; 01-15; 01-12;01 16; 01-05)
  text: |
    Las obras de misericordia son catorce, los primeros siete pertenecen a la misericordia del         cuerpo, y los otros siete pertenecen a la misericordia de nuestra anima. Los primeros siete  son los siguientes:
    El primero, saludar al         pobre enfermo.
    El segundo, alimentar a los hambrientos. 
    El tercero, dar a beber al que anda sediento.
    El cuarto, vestir al que anda desnudo
    El quinto, hospedar al hombre caminante.
    El sexto, salvar de la cárcel al que de ella se asoma.
    El séptimo, enterrar a los muertos.


    Y los otros siete son los siguientes:
    El primero, enseñar al que no sabe.
    El segundo, cortarás bien la palabra         al que lo requiera.
    El tercero, le harás ver al que anda perdido.
    El cuarto, perdonarás a los que te ofenden.
    El quinto, consolar al que anda triste. 
    El sexto, soportar con paciencia la confusión de los prójimos.
    El séptimo, rogar a Dios por los vivos y por los muertos.


    The works of mercy 
    The works of mercy are fourteen, the first seven belong to the mercy of the body, and the other seven belong to the mercy of our soul. The first seven are the following:
    The first one, greet the poor sick person.
    The second one, feed the hungry.
    The third one, give drink to the thirsty.
    The fourth one, clothing the one who walks naked
    The fifth one, to host the walking man.
    The sixth one, to save from prison those who look out of it.
    The seventh one, bury the dead.


    And the other seven are the following:
    The first one, teach those who do not know.
    The second one, you will cut the word well for those who require it.
    The third one, you will make him see who is lost.
    The fourth one, you will forgive those who offend you.
    The fifth one, console the one who is sad.
    The sixth one, patiently endure the confusion of one's neighbors.
    The seventh one, pray to God for the living and the dead.




    Los pecados mortales (línea 06-016; 01-15; 01-16; 01-17)
    Los pecados mortales son siete:
    El primero, la gran envidia.
    El segundo, la avaricia.
    El tercero, la lujuria.
    El cuarto, la ira.
    El quinto, la gula.
    El sexto, la envidia. 
    El sétimo,  la pereza.


    Estas son las siete virtudes contrarias a aquellos siete pecados mortales:
    El primero es         la humildad que es opuesta a la soberbia.
    El segundo es el desprendimiento contrario a la avaricia. 
    El tercero es la castidad contraria a la lujuria.
    El cuarto es la paciencia contraria a la ira.
    El quinto es la templanza contraría a la gula.
    El sexto es el amor contrario a la envidia. 
    El séptimo es el cuidado contrario a la pereza.


    Mortal sins 
    * There are seven mortal sins:
    * The first one, great envy.
    * The second one, greed.
    * The third one, lust.
    * The fourth one, anger.
    * The fifth one, gluttony.
    * The sixth one, envy.
    * The seventh one, laziness.


    These are the seven virtues contrary to those seven mortal sins:
    * The first one is humility, which is opposite to pride.
    * The second one is the detachment, contrary to greed.
    * The third one is chastity, contrary to lust.
    * The fourth one is patience, contrary to anger.
    * The fifth one is temperance as opposed to gluttony.
    * The sixth one is love contrary, to envy.
    * The seventh one is care, contrary to laziness.


- doc: breve
  canvas: 11
  title: La confesión (01-15; 01-16)
  text: |
    La confesión (01-15; 01-16)
    Soy pecador, me confieso ante Dios nuestro señor todopoderoso, ante la siempre verdadera virgen Santa María, ante San Miguel Arcángel, ante San Juan Bautista y el Señor San José, ante los Apóstoles San Pedro y San Pablo y ante todos los santos. Ante ti oh padre mío por pecado de pensamiento, palabra y obra, por mi culpa, por mi culpa y por mi gran culpa.

    The confession 
    I am a sinner, I confess in front of God our almighty Lord, in front of the ever true virgin Saint Mary, in front of Saint Michael the Archangel, in front of Saint John the Baptist and the Lord Saint Joseph, in front of the Apostles Saint Peter and Saint Paul and in front of all the saints. In front of you, oh my father, for sin in thought, word and deed, for my fault, for my fault and for my great fault.

- doc: breve
  canvas: 11
  title: Acto de contricción (01-15; 01-11)
  text: |
    Oh Dios mío, salvador mío, oh Jesucristo Dios verdadero y hombre verdadero, eres mi creador y salvador amoroso mío. Eres realmente digno, eres realmente amoroso, te amo por sobre todas las cosas hechas con todo el corazón. Me aflijo por haberte ofendido, y porque te prometí ya no pecar, y confesarme cuando me sea mandado y obrar mal con todos mis hechos y “por la paga de mis pecados”: tengo esperanza en ti que perdonarás mis pecados por tu amorosa y gloriosa sangre: y me darás bondad para ya no volver a pecar.
    Que así sea.
    Act of contrition 
    Oh my God, my savior, oh Jesus Christ true God and true man, you are my creator and my loving savior. You are truly worthy, you are truly loving, I love you above all things done with all my heart. I grieve for having offended you, and because I promised you no longer to sin, and to confess when I am commanded and to do evil with all my deeds and “for the wages of my sins”: I have hope in you that you will forgive my sins for your loving and glorious blood: and you will give me kindness so that I will no longer sin.
    So be it.
- doc: breve
  canvas: 11
  title: El bendito (11-16; 01-15; 01-05)
  text: |
    Muy alabado sea el muy santísimo y magnífico Sacramento: dentro y perfecto está            nuestro señor Jesucristo muy verdadero Dios y hombre verdadero. Y alabada sea su Santa e Inmaculada Concepción de la siempre virgen reina Santa María bendita madre de Dios, y señora nuestra. “Que en ella nunca hubo pecado mortal”.
    Así sea.
    Nota: El bendito, me costó mucho su traducción, y me gustaría que alguien más revisara el texto original en náhuatl.
    The blessed one
    Highly praised be the most holy and magnificent Sacrament: within and perfect is our Lord Jesus Christ, very true God and true man. And praise be to her Holy and Immaculate Conception of the ever virgin queen, Holy Mary, blessed mother of God, and our lady. “That there was never mortal sin in her.”
    Note: The blessed one, it cost me a lot to translate it, and I would like someone else to review the original text in Nahuatl.    
